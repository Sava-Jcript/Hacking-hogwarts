<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animals (objects)</title>
    <link rel="stylesheet" href="./style.css"></link>

  </head>
  <body>
    <h1>Students of Hogwartz
    </h1>
    
    <p>

      <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
      
      <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="*">All students</button>

    </p>
    

    <table id="list">
      <thead>
      
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="first">First Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="last">Family Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="middle">Middle Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="nickName">Nickname</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="nickName">Photo</th> <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
        </tr>
      
      
      
      
      
      
      
      
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
        
      </tbody>
    </table>

    <template id="Studentz">
      <tr>
        <td data-field="firstname">FirstName</td>
        <td data-field="secondname">SecondName</td>
        <td data-field="middle">Middlename</td>
        <td data-field="nick">Nickname</td>
        <td data-field="image"><img id="studentImage" src="" /></td>
        <td data-field="house">House</td>
      </tr>
    </template>
    
    <script src="app.js"></script>
  </body>
</html>
