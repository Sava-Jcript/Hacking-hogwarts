<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animals (objects)</title>
    <link rel="stylesheet" href="./style.css"></link>

  </head>
  <body>
    <h1>Students of Hogwartz
    </h1>
    
    <table id="list">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Second Name </th>
          <th>Middle Name</th>
          <th>Nickname</th>
          <th>Photo</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
        
      </tbody>
    </table>

    <template id="Studentz">
      <tr>
        <td data-field="firstname">FirstName</td>
        <td data-field="secondname">SecondName</td>
        <td data-field="middle">Middlename</td>
        <td data-field="nick">Nickname</td>
        <td data-field="image"><img id="studentImage" src="" /></td>
        <td data-field="house">House</td>
      </tr>
    </template>
    
    <script src="app.js"></script>
  </body>
</html>
